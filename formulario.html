<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Formulário de Contato</h1>

  <div id="divMensagem" role="alert" aria-live="assertive"></div>

  <form id="formulario">
    <div>
      <label for="txtNome">* Nome:</label>
      <input type="text" id="txtNome">
    </div>

    <div>
      <label for="txtEmail">* E-mail:</label>
      <input type="email" id="txtEmail">
    </div>

    <div>
      <label for="txtMensagem">* Mensagem:</label>
      <textarea id="txtMensagem" rows="4" cols="50"></textarea>
    </div>

    <div>
      <button type="submit" id="btnSubmit">Enviar</button>
      <button type="button" id="btnLimpar">Limpar</button>
    </div>
  </form>

  <h2>Mensagens enviadas</h2>
  <table id="tabelaMensagens" border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Mensagem</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Mensagens vão aparecer aqui -->
    </tbody>
  </table>

  <a href="contato.html">Voltar</a>

  <script src="formulario.js"></script>
</body>
</html>
